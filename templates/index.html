{% extends 'base.html' %}

{% block head %}
    <title>IEEE Parking Software</title>
    <link rel="stylesheet"  href="../static/style.css">
{% endblock %}
{% block body %}

    <script src="static/script.js"></script>
    <div>
      <h1>Number of remaining parking spots: <span id="sum"></span></h1>
      <table>
        <tr>
          <th>Space Type</th>
          <th>Number of Spaces</th>
        </tr>
        <tr>
          <td>Level 1</td>
          <td><span id="level1_parking"></span></td>
        </tr>
        <tr>
          <td>Level 2</td>
          <td><span id="level2_parking"></span></td>
        </tr>
        <tr>
          <td>Level 3</td>
          <td><span id="level3_parking"></span></td>
        </tr>
        <tr>
          <td>Level 4</td>
          <td><span id="level4_parking"></span></td>
        </tr>
        <tr>
          <td>Handicap</td>
          <td><span id="handicap_parking"></span></td>
        </tr>
        <tr>
          <td>Motorcycle</td>
          <td><span id="motorcycle_parking"></span></td>
        </tr>
      </table>
    </div>

    <div><script>chart();</script></div>

    <div>
        <canvas id="myChart" style="width: 200px; height: 200px;"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const total=584;
        const available = 500; //temp 500 //parseInt(document.getElementById('sum').innerText, 10) || 0;
        const unavailable = total-available;
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Available', 'Unavailable'],
            datasets: [{
              label: 'Parking Avilability',
              data: [unavailable, available], //should be [unavailable,available], but idk what the total is ask lena
              borderWidth: 1
            }]
          },
            options: {
            responsive: true,
            maintainAspectRatio: false, // Ensure the canvas respects the custom dimensions
        }
    });
      </script>
    
    <script src="../static/script.js"></script>
{% endblock %}
