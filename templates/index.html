{% extends 'base.html' %}

{% block head %}
    <title>IEEE Parking Software</title>
    <link rel="stylesheet"  href="../static/style.css">
{% endblock %}
{% block body %}
  <br>
  <div>
    <ul id="button">
        <li><button>Level 1</button></li>
        <li><button>Level 2</button></li>
        <li><button>Level 3</button></li>
        <li><button>Level 4</button></li>
        <li><button>Handicap</button></li>
        <li><button>Motorcycle</button></li>
      </ul>
  </div>
    <div>
      <table class="counts">
        <tr>
          <th>Space Type</th>
          <th>Number of Spaces</th>
        </tr>
        <tr>
          <td class="one">Level 1</td>
          <td class="two"><span id="level1_parking"></span></td>
        </tr>
        <tr>
          <td class="one">Level 2</td>
          <td class="two"><span id="level2_parking"></span></td>
        </tr>
        <tr>
          <td class="one">Level 3</td>
          <td class="two"><span id="level3_parking"></span></td>
        </tr>
        <tr>
          <td class="one">Level 4</td>
          <td class="two"><span id="level4_parking"></span></td>
        </tr>
        <tr>
          <td class="one">Handicap</td>
          <td class="two"><span id="handicap_parking"></span></td>
        </tr>
        <tr>
          <td class="one">Motorcycle</td>
          <td class="two"><span id="motorcycle_parking"></span></td>
        </tr>
      </table>
    </div>

      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const total=584;
        const available = 500; //temp 500 //parseInt(document.getElementById('sum').innerText, 10) || 0;
        const unavailable = total-available;
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Available', 'Unavailable'],
            datasets: [{
              label: 'Parking Avilability',
              data: [unavailable, available], //should be [unavailable,available], but idk what the total is ask lena
              borderWidth: 1
            }]
          },
            options: {
            responsive: true,
            maintainAspectRatio: false, // Ensure the canvas respects the custom dimensions
        }
    });
      </script>
    
    <script src="../static/script.js"></script>
{% endblock %}
