{% extends 'base.html' %}

{% block head %}
    <title>IEEE Parking Software</title>
    <link rel="stylesheet"  href="../static/style.css">
    <script type="text/javascript" src="parkChart.js"></script>
{% endblock %}
{% block body %}

    <div><h1>Number of remaining parking spots: <span id="number"></span></h1></div>
    <script src="static/script.js"></script>
    
    <div><h1>Number of remaining parking spots: <span id="sum"></span></h1></div>
    <p>Javascript Chart</p>
    <div><script>chart();</script></div>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const total=parseInt(document.getElementById('number').innerText, 10) || 0;
        const available = parseInt(document.getElementById('sum').innerText, 10) || 0;
        const unavailable = total-available;
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Avilable', 'Unavailable'],
            datasets: [{
              label: 'Parkikng Avilability',
              data: [300, available], //should be [unavailable,available], but idk what the total is ask lena
              borderWidth: 1
            }]
          },
        });
      </script>
    
    <div>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <div>
            <button>Counters</button>
            <div>
                <a href="level1.html">Level 1</a>
                <a href="level2.html">Level 2</a>
                <a href="level3.html">Level 3</a>
                <a href="level4.html">Level 4</a>
            </div>
        </div>
        <a href="game_dates.html">Game Dates</a>
    </div>
    <script src="../static/script.js"></script>
{% endblock %}
