{% extends 'base.html' %}

{% block head %}
    <title>IEEE Parking Software</title>
    <link rel="stylesheet"  href="../static/style.css">
{% endblock %}
{% block body %}

    <script src="static/script.js"></script>
    
    <div><h1>Number of remaining parking spots: <span id="sum"></span></h1></div>
    <div><script>chart();</script></div>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const total=parseInt(document.getElementById('number').innerText, 10) || 0;
        const available = parseInt(document.getElementById('sum').innerText, 10) || 0;
        const unavailable = total-available;
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Avilable', 'Unavailable'],
            datasets: [{
              label: 'Parkikng Avilability',
              data: [300, available], //should be [unavailable,available], but idk what the total is ask lena
              borderWidth: 1
            }]
          },
        });
      </script>
    
    <script src="../static/script.js"></script>
{% endblock %}
